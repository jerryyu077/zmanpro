<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
  <title>员工工时管理</title>
  <link rel="stylesheet" href="css/style.css?v=3.0">
</head>
<body>
  <div class="container">
    <!-- 搜索栏 -->
    <div class="search-bar">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" id="searchInput" placeholder="搜索员工姓名...">
    </div>

    <!-- 添加员工按钮 -->
    <button class="btn add-employee-btn" id="addEmployeeBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      添加员工
    </button>

    <!-- 员工列表容器 -->
    <div id="employeeList">
      <!-- 员工卡片会动态生成 -->
    </div>
  </div>

  <!-- 新增/编辑员工 Modal -->
  <div class="modal-overlay" id="employeeModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">添加员工</h2>
        <button class="modal-close" id="closeModal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <div class="form-group">
            <label class="form-label">员工姓名</label>
            <input type="text" class="input-field" id="employeeName" placeholder="请输入姓名" required>
          </div>

          <div class="form-group">
            <label class="form-label">工作地点/代码</label>
            <input type="text" class="input-field" id="employeeLocation" placeholder="请输入地点或代码">
          </div>

          <div class="form-group">
            <label class="form-label">默认时薪（元/小时）</label>
            <input type="number" class="input-field" id="employeeRate" placeholder="20" step="0.5" min="0" required>
          </div>

          <div class="form-group">
            <label class="form-label">备注</label>
            <textarea class="input-field" id="employeeNotes" placeholder="可选备注信息..."></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-save">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/api.js?v=3.0"></script>
  <script src="js/utils.js?v=3.0"></script>
  <script src="js/app.js?v=3.0"></script>
</body>
</html>
